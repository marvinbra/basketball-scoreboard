<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Basketball-Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div id="left">
                    <h1 id="home">HOME</h1>
                      <div><button id="num-home"></button></div>
                      <div id="buttonsL">
                        <button class="add1" onclick="add1()">+1</button>
                        <button class="add1" onclick="add2()">+2</button>
                        <button class="add1" onclick="add3()">+3</button> 
                      </div>                 
            </div>
            <div>
                <div><button class="reset" onclick="reset()">reset</button></div>
                <div><button class="resetH" onclick="reset1H()">reset-1-H</button></div>
                <div><button class="resetG" onclick="reset1G()">reset-1-G</button></div>
            </div>
            <div id="right">
                <div>
                    <h1 id="guest">GUEST</h1>
                </div>
                <div><button id="num-guest"></button></div>
                    <div id="buttonsR">
                        <button class="add1" onclick="add11()">+1</button>
                        <button class="add1" onclick="add21()">+2</button>
                        <button class="add1" onclick="add31()">+3</button> 
                    </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
